<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<style type="text/css">
			.container {
				border: 1px solid lightGray;
				padding: 2% 8%;
				border-radius: 10px;
				margin: 10px auto;
				background: white;
				max-width: 1900px;
				max-width: 90vw;
			}
			.competence-select {
				width: 30em;
			}
			.competence-label {
				min-width: 15em;
				display: inline-block;
			}
			#jobad {
				min-width: 52em;
				min-height: 25em;
				margin-top: 1em;
				max-width: 95%;
			}
			#competenceContainer {
				margin: 0.5em;
			}
		</style>

		<title>HITO Job Ad Builder</title>
	</head>
	<body>
		<div class="container">
			<center>
				<h1>HITO Job Ad Builder</h1>
				<h2>Want to hire a Health IT professional? Create a job profile that fits.</h2>
			</center>

			<form base="http://hitontology.eu/ontology/" id="competenceForm">
				<input name="pid" type="hidden" value="{rdfs:label}" />

				<label>Position / Job title</label>
				<input name="rdfs:label" type="literal" datatype="xsd:string" id="jobtitle" required />

				<p>
					<legend>Competence in...</legend>
					<span id="competenceContainer"> </span>
				</p>
			</form>
			<textarea id="jobad"></textarea>
			<button onclick="copy()">Copy</button>
		</div>

		<script src="js/main.js"></script>

		<script type="text/javascript">
			window.addEventListener("load", main);
		</script>
	</body>
</html>
