	<legend>Position</legend>
	<div typeof="hito:ImPosition" resource="Position-{pid}">
		<input name="pid" type="hidden" value="{foaf:name}" />

		<!-- literal property -->
		<label>Name</label>
		<input name="foaf:name" type="literal" datatype="xsd:string" required />

		-->

		<input name="hito:competency" type="resource" value="hito:Competency" arguments='{"pid":"{pid}"}' multiple />

		<!-- literal property as textarea -->
		<label>Comment</label>
		<input name="rdfs:comment" type="literal" textarea />

	<legend>Competency</legend>
	<div typeof="hito:Competency" resource="Competency-{pid}" id="CompetencyEvent" external>
		<p class="help">Adds the competency to the Position.</p>

		<label>Level</label>
		<input
			name="hito:competencyLevel"
			id="hito:competencyLevel"
			type="resource"
			select
			select-options='{"remember":"Remember", "understand":"Understand", "apply": "Apply", "analyze":"Analyze", "evaluate":"Evaluate", "create":"Create"}'
			external
		/>

		<label>Programming Language</label>
		<input name="hito:competencyProgrammingLanguage" type="resource" external select select-options='{"cpp":"C++", "somethingelse":"Something Else"}' />

		<input name="hito:competencySoftwareProduct" type="resource" external select select-options='{"bahmni":"Bahmni", "somethingelse":"Something Else"}' />
		<label>Enterprise Function</label>
		<input name="hito:competencyEfCla" type="resource" external select select-options='{"makemoney":"Make Money", "somethingelse":"Something Else"}' />
		<label>Application System Type</label>
		<input name="hito:competencyAstCla" type="resource" external select select-options='{"...":"...", "somethingelse":"Something Else"}' />

		<input name="hito:competencyDb" type="resource" external select select-options='{"mysql":"MySQL", "postgresql":"PostgreSQL"}' />
	</div>

	<!-- Resource Class Event -->
	<legend>Event</legend>
	<div typeof="bio:Event" resource="Event-{rdfs:label}-{pid}" id="EventEvent">
		<p class="help">Adds a biographical event to the Position. It may has a start and/or end date.</p>

		<label>Title</label>
		<input name="rdfs:label" type="literal" datatype="xsd:string" placeholder="Title" />

		<label>From</label>
		<input name="dc:date" type="literal" datatype="xsd:gYear" placeholder="JJJJ" />

		<label>To</label>
		<input name="dc:date" type="literal" datatype="xsd:gYear" placeholder="JJJJ" />
	</div>
